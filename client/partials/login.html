

<div ng-controller="LoginController">
  <h3>Hello!</h3>
  <h4>Please enter your name to join and share your ideas</h4>
  <br />

      <div class="form-group">
        <input type="text" class="form-control" name="name" ng-model="userLogin.name" />

      <button class="btn aqua" ng-click="checkUser()">Enter</button>
  </form>
</div>
