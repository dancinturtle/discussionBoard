
<div ng-controller="DashBoardController">


  <h2>Welcome, <span ng-bind="currentUser.name"></span>!</h2>
  <div class="searchbar">
    <form role="form" class="form-inline">
      <input type='text' />
      <button class="btn btn-success">Search</button>
    </form>
  </div>
  <table class="table table-striped table-condensed">
    <thead>
      <th>Category</th>
      <th>Topic</th>
      <th>User Name</th>
      <th>Posts</th>
    </thead>
    <tbody>
      <tr>
        <td>Ruby on Rails</td>
        <td>Best/easiest way to encrypt password?</td>
        <td>Joe</td>
        <td>4</td>
      </tr>
      <tr>
        <td>MySQL</td>
        <td>Database structure?</td>
        <td>sphinx</td>
        <td>9</td>
      </tr>
    </tbody>
  </table>
  <br />
  <h3>Add a new topic</h3>
  <form role="form">
    <div class="form-group">
      <label for="topic">Topic:</label>
      <input type="text" class="form-control" name="topic" />
    </div>
    <div class="form-group">
      <label for="desc">Description:</label>
      <textarea rows="5" cols="50" name="desc"></textarea>
    </div>
    <div class="form=group">
      <label for="cat">Category:</label>
      <select name="cat">
        <option>HTML</option>
        <option>MySQL</option>
        <option>UX</option>
        <option>Web Development</option>
        <option>Swift</option>
      </select>
    </div>
    <button class="btn btn-success">Submit</button>


  </form>


  <a href="#/topic/2">A link to click to the topic</a>
  <a href="#/profile/hi">A link to click to the profile page</a>
